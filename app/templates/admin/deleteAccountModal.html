{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/deleteAccountModal.css') }}" />
{% endblock %}

<div id="deleteAccountModal" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Are you sure you want to delete this account?</h5>
				<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form id="deleteAccountForm">
					<div class="form-group">
						<label for="orgName">Organization Name</label>
						<input type="text" id="orgName" name="orgName" class="form-control" placeholder="Enter Organization Name" required />
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
						<button type="submit" class="submit-button">Delete</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
