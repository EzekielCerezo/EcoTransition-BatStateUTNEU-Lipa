{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/documentModal.css') }}" />
{% endblock %}

<div class="modal fade" id="addDocumentModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Upload Document</h5>
				<button class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				<form id="addDocumentForm" method="POST" enctype="multipart/form-data" action="">
					<div class="form-group">
						<label for="document-title">Document Title</label>
						<input type="text" class="form-control" id="document-title" name="title" required />
					</div>
					<div class="form-group">
						<label for="event-date">Event Date (Optional)</label>
						<input type="date" class="form-control" id="event-date" name="event_date" />
					</div>
					<div class="form-group">
						<div class="form-label-group">
							<label for="document-signatories">Signatories</label>
							<button type="button" class="btn add-signatory-button" id="addMoreSignatories">+ Add Signatory</button>
						</div>
						<div class="row" id="signatory-inputs"></div>
					</div>
					<div class="form-group upload-section">
						<label for="document-file">Upload File</label>
						<div class="drop-area" id="drop-area">
							<div class="drop-text">
								<i class="material-symbols-outlined upload-icon">cloud_upload</i>
								<p>Drag & Drop files here</p>
								<p>or</p>
								<button type="button" class="btn browse-file-button" onclick="document.getElementById('document-file').click()">Browse Files</button>
							</div>
							<input type="file" class="form-control" id="document-file" name="document_file" hidden required multiple />
						</div>
						<div class="file-list" id="file-list"></div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn submit-button">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
